<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Login Form</title>
    <link rel="stylesheet" type="text/css" href="style_login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script_signup.js"></script>
</head>

<body>
    <div class="main">
        <h1>BOSTARTER</h1>
        <h3>Enter your login credentials</h3>
        <p id="errorMsg"></p>
        <section>
            <div>
                <label for="mail">Mail:</label>
                <input type="text" id="mail" name="mail" placeholder="Enter your Mail" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div>
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your Surname" required>
            </div>
            <div>
                <label for="birthYear">Year of Birth:</label>
                <input type="number" id="birthYear" name="birthYear" placeholder="Enter your Year of Birth" required>
            </div>
            <div>
                <label for="birthCity">City of Birth:</label>
                <input type="text" id="birthCity" name="birthCity" placeholder="Enter your City of Birth" required>
            </div>
            <div>
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Enter your Nickname" required>
            </div>
            <div class="wrap">
                <button id="signup">Signup</button>
            </div>
        </section>
    </div>
</body>

</html>
