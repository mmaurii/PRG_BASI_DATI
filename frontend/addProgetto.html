<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea un Nuovo Progetto</title>
    <link rel="stylesheet" href="style_addProgetto.css">
    <link rel="stylesheet" href="style_progetto.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer src="script_navbar.js"></script>
    <script type="module" defer src="script_addProgetto.js"></script>
</head>
<body>

    <div id="navbar"></div>

    <main>
        <section class="new-project">
            <h1>Crea il tuo Progetto</h1>
            <p class="subtitle">Condividi la tua idea con il mondo e raccogli il supporto necessario.</p>
            <form class="project-form">                
                <!-- Informazioni base -->
                <div class="form-section">
                    <h2>Informazioni Base</h2>
                    <label for="title">Titolo del Progetto</label>
                    <input type="text" id="title" name="title" placeholder="Inserisci il titolo" required>

                    <label for="short-description">Descrizione Breve</label>
                    <textarea id="short-description" name="short-description" placeholder="Una breve descrizione" required></textarea>

                    <label for="image">Immagine del Progetto</label>
                    <input type="file" id="image" name="image" multiple accept="image/*" required>
                </div>

                <!-- Tipo di Progetto -->
                <div class="form-section">
                    <h2>Tipo di Progetto</h2>
                    <label for="project-type">Seleziona il Tipo di Progetto</label>
                    <select id="project-type" name="project-type" required>
                        <option value="" disabled selected>Seleziona...</option>
                        <option value="hardware">Hardware</option>
                        <option value="software">Software</option>
                    </select>
                </div>

                <div class="form-section">
                    <h2>Obiettivo di Finanziamento</h2>
                    <label for="goal">Importo Obiettivo (â‚¬)</label>
                    <input type="number" id="goal" name="goal" min="1" placeholder="Es. 1000" required>
                
                    <label for="end-date">Data di Fine della Campagna</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>                

                <div class="form-section">
                    <h2>Ricompense</h2>
                    <div id="rewards-container">
                        <div class="reward-input">
                            <label for="reward-title-1">Titolo</label>
                            <input type="text" id="reward-title-1" name="reward-title[]" placeholder="Es. Grazie!">
                            <label for="reward-image-1">Foto della Ricompensa</label>
                            <input type="file" id="reward-image-1" name="reward-image[]" accept="image/*">
                        </div>
                    </div>
                    <button type="button" id="add-reward">Aggiungi Ricompensa</button>
                    <ul id="rewards-list"></ul>
                </div>

                <!-- Pulsante invio -->
                <button type="submit" class="submit-button">Crea Progetto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
