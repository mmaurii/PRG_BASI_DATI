<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Login Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style_login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script_login.js"></script>
</head>

<body>
    <div class="main">
        <h1>BOSTARTER</h1>
        <h3>Enter your login credentials</h3>
        <p id="errorMsg"></p>
        <section>
            <label for="mail">Mail:</label>
            <input type="text" id="mail" name="mail" placeholder="Enter your Mail" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        
            <div class="radio">
                <label for="accountType">Account type:</label>
                <div>User
                    <input type="radio" id="accountTypeUser" name="accountType" value="user" checked>
                </div>
                <div>Admin
                    <input type="radio" id="accountTypeAdmin" name="accountType" value="admin">
                </div>
            </div>
        
            <div id="adminCodeField" style="display: none;">
                <label for="codSicurezza">Security Code:</label>
                <input type="text" id="codSicurezza" name="codSicurezza" placeholder="Enter Security Code">
            </div>
        
            <div class="wrap">
                <button id="login">Login</button>
            </div>
        </section>              
    </div>
</body>
</html>
